<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Furtune Factory</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://kit.fontawesome.com/d9a961734e.js" crossorigin="anonymous"></script> 
	<link rel="stylesheet" type="text/css" href="share.css">
</head>

<body onkeypress="return searchKeyPress(event);">
  <header class="header">
    <a href="#" class="logo"> <i class="fa-solid fa-clover"></i> Fortune Factory </a>
    <nav class="navbar">
        <a href="index.html">home</a>
        <a href="index.html#about">about</a>
        <a href="index.html#suggest">suggest</a>
        <a href="index.html#share">share</a>
        <a href="index.html#sort">sort</a>
    </nav>
    <div class="icons">
        <div class="fa fa-bars" id="menu-btn"></div>
        <div class="fa fa-search" id="search-btn"></div>
        <div class="fa fa-user" id="login-btn"></div>
    </div>

    <form class="search-form">
        <input type="search" id="search-box" placeholder="검색..">
        <label for="search-box" class="fa fa-search"></label>
    </form>

    <form action="#" class="login-form">
        <h3>Login</h3>
        <input type="email" placeholder="이메일" class="box">
        <input type="password" placeholder="비밀번호" class="box">

        <p><a href="#">비밀번호 찾기</a></p>
        <p><a href="#">회원가입</a></p>

        <input type="submit" value="로그인" class="btn">
    </form>
</header>

<section class="home" id="home">
  <div class="box-container">
      <div class="box">
        <h1 class="heading"><span>share</span></h1>
          <div class="content">
            <script type="text/javascript">
              function doSomething() {
                var x = document.getElementById("txt").value;
                document.getElementById("dis").innerHTML = x;
              };
              function searchKeyPress(e)
              {
                  e = e || window.event;
                  if (e.keyCode == 13)
                  { 
                      document.getElementById('btn').click();
                      return false;
                  }
                  return true;
              }
              </script>
              
              <div class="input-container">
                 <textarea id="txt" onkeypress="return searchKeyPress(event);" placeholder="Leave a comment here"></textarea>
              </div>
              <br>
              <a href="" class="btn">업로드</a>
              <br>
          </div>
  </div>
</section>

</body>
</html>
